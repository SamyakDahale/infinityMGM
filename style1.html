<!-- Load Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- Style Definitions -->
<style>
    html, body, * {
        font-family: 'Press Start 2P', cursive !important;
        font-size: 14px;
        box-sizing: border-box;
    }
    body {
        margin: 0;
        padding: 0;
        background: url('https://i.imgur.com/4AiXzf8.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
    }

    .main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 3rem;
        background-color: rgba(255, 255, 255, 0.95);
        border-bottom: 4px solid #ffcc00;
        z-index: 100;
        position: relative;
    }

    .main-header .logo {
        display: flex;
        align-items: center;
    }

    .main-header .logo img {
        width: 60px;
        height: 60px;
        margin-right: 1rem;
    }

    .main-header nav {
        display: flex;
        align-items: center;
        position: relative;
    }

    .main-header nav a {
        margin: 0 1.5rem;
        color: #333;
        text-decoration: none;
        font-size: 14px;
    }

    .main-header nav a:hover {
        color: #ffcc00;
    }

    .features {
        position: relative;
    }

    .features:hover .dropdown {
        display: block;
    }

    .dropdown {
        display: none;
        position: absolute;
        top: 2.5rem;
        left: 0;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
    }

    .dropdown a {
        display: block;
        padding: 0.75rem 1.5rem;
        color: #333;
        text-decoration: none;
        font-size: 12px;
    }

    .dropdown a:hover {
        background-color: #f0f0f0;
    }

    .auth-buttons {
        display: flex;
        gap: 1.5rem;
    }

    .auth-buttons a {
        background-color: #ffcc00;
        color: black;
        padding: 1rem 1.75rem;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
    }

    .auth-buttons a:hover {
        background-color: #e6b800;
    }

    .start-button {
        background-color: #ffcc00;
        color: #000;
        padding: 1rem 2rem;
        border-radius: 30px;
        text-decoration: none;
        margin-top: 2.5rem;
        display: inline-block;
        font-size: 16px;
        opacity: 0;
        transform: translateY(100px);
        animation: slideFromBottom 1.2s ease-out forwards;
    }

    .start-button:hover {
        background-color: #e6b800;
    }

    @keyframes slideFromLeft {
        0% { transform: translateX(-100px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideFromRight {
        0% { transform: translateX(100px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideFromBottom {
        0% { transform: translateY(100px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    .animate-left {
        animation: slideFromLeft 1s ease-out forwards;
    }

    .animate-right {
        animation: slideFromRight 1s ease-out forwards;
    }
</style>

<!-- Overlay -->
<div class="overlay"></div>

<header class="main-header">

        <span style="font-size: 18px;">Pok√©mon Explainer</span>
    </div>
    <nav>
        <div class="features">
            <a href="#">Features</a>
            <div class="dropdown">
                <a href="#">üó£Ô∏è Text to Speech</a>
                <a href="#">üñºÔ∏è Text to Image</a>
            </div>
        </div>
        <a href="#">Use Cases</a>
        <a href="Topic_Generation">Explore</a>
    </nav>
    <div class="auth-buttons">
        <a href="https://www.pokemon.com/us/pokedex">Catch Now</a>
    </div>
</header>
