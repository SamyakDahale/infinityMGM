<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>

    html, body, .main, .stApp, .css-18ni7ap, .css-1d391kg, .css-1cpxqw2 {
        font-family: 'Press Start 2P', cursive !important;
    }

    h1, h2, h3, h4, h5, h6, p, div, span, label, input, textarea, button, select {
        font-family: 'Press Start 2P', cursive !important;
        font-size: 13px !important;
        line-height: 1.5 !important;
    }

    .stTextInput input, .stTextArea textarea, .stSelectbox div[data-baseweb="select"], 
    .stDownloadButton > button, .stButton > button, .stFileUploader {
        font-family: 'Press Start 2P', cursive !important;
        font-size: 13px !important;
    }

    .stTextInput, .stTextArea, .stSelectbox, .stButton, .stRadio, .stFileUploader {

    .stMarkdown, .stRadio label, .stSelectbox label, .stTextArea label, .stTextInput label {
        font-size: 13px !important;
        font-weight: normal !important;
    }

    body, .main {
        background-image: url('https://images.unsplash.com/photo-1602526432604-e8b63f13c64e');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
    }

    .stButton > button, .stDownloadButton > button {
        all: unset;
        display: block;
        background-color: transparent;
        border-radius: 999px;
        padding: 0.6rem 1.5rem;
        margin: 1rem auto;
        font-size: 13px;
        font-weight: 600;
        color: #000;
        border: 2px solid #ccc;
        text-align: center;
        transition: all 0.3s ease;
        animation: slideFromBottom 1.4s ease forwards;
        opacity: 0;
        cursor: pointer;
    }

    .stButton > button:hover {
        background-color: #f0f0f0;
        color: #000;
    }

    }

    @keyframes slideFromBottom {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideFromLeft {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideFromRight {
        from { transform: translateX(100%); opacity: 0; }
